<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Trabalhoestilo.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Cadastro de Usuário</h2>

            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="fullname">Nome Completo:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <fieldset>
                    <legend>Gênero:</legend>
                    <label>
                        <input type="radio" name="gender" value="masculino" required> Masculino
                    </label>
                    <label>
                        <input type="radio" name="gender" value="feminino"> Feminino
                    </label>
                    <label>
                        <input type="radio" name="gender" value="outro"> Outro
                    </label>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>Credenciais</legend>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha" required>

                <label for="confirm-password">Confirmação de Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
            </fieldset>

            <fieldset>
                <legend>Localização</legend>
                <label for="state">Estado:</label>
                <select id="state" name="state" required>
                    <option value="">Selecione seu estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RS">Rio Grande do Sul</option>
                </select>

                <label for="city">Cidade:</label>
                <select id="city" name="city" required>
                    <option value="">Selecione sua cidade</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="BH">Belo Horizonte</option>
                    <option value="POA">Porto Alegre</option>
                </select>
            </fieldset>

            <label for="description">Descrição Pessoal:</label>
            <textarea id="description" name="description" placeholder="Fale um pouco sobre você" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
